application:
  name: "springboot-kotlin-example"
  description: "An example Spring Boot app using Kotlin"

server:
  http:
    port: 8080
  compression:
    enabled: true
  port: 8443
  ssl:
    key-store: classpath:keystore.jks
    key-store-password: changeit

logging:
  file: logs/springboot-kotlin-example.log

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
      show-details: always